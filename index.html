<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanated Plate</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Melanated Plate</h1>
        <div class="social-icons">
            <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="assets/twitter.png" alt="Twitter"></a>
        </div>
        <div class="delivery-logos">
            <img src="assets/doordash.png" alt="DoorDash">
            <img src="assets/ubereats.png" alt="UberEats">
        </div>
    </header>

    <section class="hero">
        <img src="assets/hero-image.jpg" alt="Delicious Vegan Food">
        <h2>Handmade Plant-Based Goodness</h2>
        <a href="#menu" class="btn">Explore Menu</a>
    </section>

    <section id="menu">
        <h2>Our Menu</h2>
        <div class="menu-grid">
            <div class="menu-item">
                <img src="assets/sample-food.jpg" alt="Food Item">
                <h3>Chocolate Muffin</h3>
                <p class="ingredients">Dark Chocolate, Almond Flour, Coconut Sugar</p>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>

</html>
